<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        var baseRepoPath = '/a-lifers-tech-blog'; // Este ainda precisa ser o nome do seu repositório
        var fullPath = window.location.pathname;
        var spaRoute = fullPath.replace(baseRepoPath, ''); // Remove o prefixo do repositório
        
        // Constrói a URL para a raiz do blog no GitHub Pages, passando a rota SPA via query param
        // Ex: https://aliferds.github.io/a-lifers-tech-blog/?devguides
        var newUrl = baseRepoPath + '/?' + spaRoute.substring(1); 
        
        window.history.replaceState(null, null, newUrl);
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, please wait or go to the <a href="/">homepage</a>.</p>
</body>
</html>
